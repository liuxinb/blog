<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算器(jquery)</title>
</head>
<body>

  <input type="text" value="" id="num1">
  <input type="text" value="" id="num2">
  <select id="opt">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">X</option>
    <option value="/">/</option>
  </select>
  <button value="=" id="cal">计算</button>
  <input type="text" value="" id="sum" disabled="disabled">
  <script>
      window.onload = function() {
        var num1 = document.getElementById('num1'),
            num2 = document.getElementById('num2'),
            sum  = document.getElementById('sum'),
            cal  = document.getElementById('cal'),
            opt  = document.getElementById('opt');
            cal.onclick = function() {
              var n1 =parseInt(num1.value), n2 = parseInt(num2.value), op = opt.value;
              var total = 0;
              if (n1==''){
                alert('第1个数据为空,无法计算，请输入数字');
                return
              }
              if (n2==''){
                alert('第2个数据为空,无法计算，请输入数字');
                return
              }
              switch (op) {
                case "+":
                   total = n1 + n2;
                  break;
                case "-":
                    total = n1 - n2;
                  break;
                case "*":
                     total = n1 * n2;
                  break;
                case "/":
                     total = n1 / n2;
                  break;
                default:
              }
              sum.value = total;
            }
      }
  </script>
</body>
</html>
